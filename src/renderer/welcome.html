<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:; font-src https://fonts.gstatic.com;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="./resources/favicon.svg">
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@700&family=Figtree:wght@400;600&display=swap" rel="stylesheet">
    <title>Welcome - Cheri</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Figtree', "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
        background: #1e1e1e;
        color: #cccccc;
        padding: 24px;
      }
      main {
        width: min(520px, 100%);
        padding: 48px 40px;
        border-radius: 4px;
        border: 1px solid #3e3e3e;
        background: #252526;
        display: flex;
        flex-direction: column;
        gap: 20px;
        text-align: left;
      }
      h1 {
        margin: 0;
        font-family: 'Grandstander', cursive;
        font-size: clamp(28px, 4vw, 36px);
        line-height: 1.1;
        letter-spacing: -0.5px;
        color: #ffffff;
      }
      p {
        margin: 0;
        color: #cccccc;
        font-size: 16px;
        line-height: 1.5;
      }
      .cta {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: center;
      }
      button {
        border: 1px solid #3e3e3e;
        border-radius: 2px;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 400;
        font-family: 'Figtree', sans-serif;
        color: #cccccc;
        background: #2d2d30;
        cursor: pointer;
        transition: background 0.1s ease, border-color 0.1s ease;
      }
      button:hover:not([disabled]) {
        background: #3e3e40;
        border-color: #505050;
      }
      button:active:not([disabled]) {
        background: #1e1e1e;
      }
      button[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .status {
        min-height: 20px;
        font-size: 13px;
        color: #858585;
      }
      .status[data-kind="error"] {
        color: #f48771;
      }
      footer {
        margin-top: 12px;
        font-size: 12px;
        color: #858585;
      }
      a[data-link] {
        color: #4fc3f7;
        text-decoration: none;
      }
      a[data-link]:hover {
        text-decoration: underline;
      }
      .cherry-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 16px;
      }
      .powered-by {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #3e3e3e;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: #858585;
      }
      .heysalad-logo {
        height: 20px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="./resources/cheri-icon.svg" alt="Cheri" class="cherry-logo">
      <section>
        <h1>Cheri</h1>
        <p style="font-size: 14px; color: rgba(255,255,255,0.6); margin-bottom: 8px;">
          AI that remembers your code
        </p>
      </section>
      <section class="cta">
        <button id="setup-api-keys" type="button">Set API Keys</button>
        <div class="status" id="setup-status" aria-live="polite"></div>
      </section>
      <div class="powered-by">
        <span>Powered by</span>
        <img src="./resources/heysalad-logo-white.svg" alt="HeySalad" class="heysalad-logo">
      </div>
    </main>
    <script type="module" src="./welcome.ts"></script>
  </body>
</html>
