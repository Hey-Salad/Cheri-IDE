<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'none';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome - BrilliantCode</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.25), transparent 55%),
          radial-gradient(circle at 80% 10%, rgba(236, 72, 153, 0.18), transparent 45%),
          #040506;
        color: #ffffff;
        padding: 24px;
      }
      main {
        width: min(520px, 100%);
        padding: 48px 40px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(9, 11, 16, 0.92);
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        gap: 20px;
        text-align: left;
      }
      h1 {
        margin: 0;
        font-size: clamp(28px, 4vw, 36px);
        line-height: 1.1;
        letter-spacing: -0.5px;
      }
      p {
        margin: 0;
        color: rgba(255, 255, 255, 0.72);
        font-size: 16px;
        line-height: 1.5;
      }
      .cta {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: center;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 14px 26px;
        font-size: 15px;
        font-weight: 600;
        color: #0b0d15;
        background: linear-gradient(135deg, #60a5fa, #34d399);
        box-shadow: 0 14px 36px rgba(56, 189, 248, 0.35);
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      button:hover:not([disabled]) {
        transform: translateY(-2px);
        box-shadow: 0 18px 44px rgba(56, 189, 248, 0.45);
      }
      button:active:not([disabled]) {
        transform: translateY(0);
        box-shadow: 0 10px 30px rgba(56, 189, 248, 0.35);
      }
      button[disabled] {
        opacity: 0.65;
        cursor: progress;
        box-shadow: none;
      }
      .status {
        min-height: 20px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.65);
      }
      .status[data-kind="error"] {
        color: #ff7b7b;
      }
      footer {
        margin-top: 12px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.45);
      }
      a[data-link] {
        color: #8ab4ff;
        text-decoration: none;
      }
      a[data-link]:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1>Welcome to BrilliantCode</h1>
        <p>
          Your autonomous AI engineer
        </p>
      </section>
      <section class="cta">
        <button id="setup-api-keys" type="button">Set API Keys</button>
        <div class="status" id="setup-status" aria-live="polite"></div>
      </section>
    </main>
    <script type="module" src="./welcome.ts"></script>
  </body>
</html>
